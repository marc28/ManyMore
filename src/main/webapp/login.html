<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="row " id="moveDown">
		<div class="col-md-6 col-md-offset-3" id="border">
			<h1>Login</h1>
			<div class="form-group">
				<input id="emailLogin" type="text" class="form-control input-lg"
					placeholder="Email">
			</div>
			<div class="form-group">
				<input id="pwdLogin" type="password" class="form-control input-lg"
					placeholder="Password">
			</div>
			<div class="form-group">
				<button type="submit" id="loginBtn" class="btn btn-default">Login</button>
				<span class="pull-right"><a href="register.html">New Registration</a></span>
			</div>
		</div>
	</div>





	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
