<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<div class="row " id="moveDown">
		<div class="col-md-6 col-md-offset-3" id="border">
			<h1>Register</h1>
			<div class="form-group">
				<input id="email" type="email" class="form-control input-lg"
					placeholder="Email">
			</div>
			<div class="form-group">
				<input id="pwd" type="password" class="form-control input-lg"
					placeholder="Password">
			</div>
			<div class="form-group">
				<button type="submit" id="addUserBut" class="btn btn-default">Create account</button>
				<span class="pull-right"><a href="login.html">Login</a></span>
			</div>
		</div>
	</div>


	

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="js/register.js"></script> -->
	<script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
