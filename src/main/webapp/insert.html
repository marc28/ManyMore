<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Import File</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row " id="moveDown">
		<div class="col-md-6 col-md-offset-3" id="border">
			<h1>Upload</h1>
			<div class="form-group">
				<form action="rest/files/upload" method="POST" enctype="multipart/form-data">
					<p>
						<input type="file" id="uploadFile" name="uploadedFile" size="3"
							placeholder="Choose A File" />
					</p>
					<p>
						<input type="submit" value="Upload it" id="uploadFileBtn" />
					</p>
				</form>
				<form id="importForm" action="rest/files/import" method="POST"
					enctype="multipart/form-data">
					<input type="submit" value="Start Import" id="uploadFileBtn" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
