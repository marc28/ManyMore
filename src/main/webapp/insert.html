<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Import File</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div class="row " id="moveDown">
		<div class="col-md-6 col-md-offset-3" id="border">
			<h1>Upload</h1>
			<div class="form-group">
				<form action="rest/files/upload" method="POST" enctype="multipart/form-data">
					<p>
						<input type="file" id="uploadFile" name="uploadedFile" size="3"
							placeholder="Choose A File"/>
					</p>
					<p>
						<input type="submit" value="Upload it Your File" id="uploadFileBtn" />
					</p>
				</form>
				<!-- <form id="importForm" action="rest/files/import" method="POST"
					enctype="multipart/form-data">
					<input type="submit" value="Start Import" id="uploadFileBtn" />
				</form> -->
				<button id="sendCookieInfo">Go!</button>
			</div>
		</div>
	</div>
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/insert.js"></script>
</body>
</html>
