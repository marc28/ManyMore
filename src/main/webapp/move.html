	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">D14125304</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="viewtracks.html">Tracks <span class="sr-only">(current)</span></a></li>
					<li><a href="viewplaylists.html">PlayLists Tracks</a></li>

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="col-md-4">
				<h3>Search Track</h3>
				<input type="text" class="form-control" id="searchTrack"
					placeholder="Search Tracks">
			</div>
			<div class="col-md-4">
				<button id="insertBtn" class="btn btn-primary btn-lg btn-block"
					onclick="insert()">INSERT</button>
				<br>
				<button id="removeBtn" class="btn btn-danger btn-lg btn-block"
					onclick="removeMe()">REMOVE</button>
			</div>
			<div class="col-md-4">
				<h3>Select Play List</h3>
				<select class="form-control" id="mySelect">
				</select>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
